<form [formGroup]="FilmsForm">
  <mat-form-field>
    <input type="text" (keyup)=search($event) matInput placeholder="Search..." formControlName="FilmItems" required [matAutocomplete]="autoGroup"
    />
    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-option *ngFor="let film of films" [value]="film.Title">
        {{ film.Title }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<app-films-list [str]="str"></app-films-list>
